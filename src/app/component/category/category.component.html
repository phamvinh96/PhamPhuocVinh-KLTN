<h2 class="card-title">Trang Quản Lý Danh Mục Sản Phẩm Category</h2>

<h5> <button class="btn btn-primary" data-bs-dismiss="modal" routerLink="/add-category" >Add Category</button></h5>

<!-- <input class="btn btn-success" type="button" value="Thêm mới" data-bs-toggle="modal" data-bs-target="#myModal"> -->

<!-- Create/Update Category Modal-->
<div class="modal fade" id="myModal" (hidden.bs.modal)="resetForm()">
  <form class="modal-dialog" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"> Add new list</h4>
        <button type="button" class="btn-close"  data-bs-dismiss="modal" ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="mb-3">
          <label for="" class="form-label" >Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="" class="form-label" >description</label>
          <input type="text" formControlName="description" class="form-control" placeholder="description">
        </div>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="" class="form-label" >image_url</label>
          <input type="text"  class="form-control" formControlName="image_url" placeholder="image_url">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit"   class="btn btn-primary">Save</button>
        <button type="button"  class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </form>
</div>


<!-- List Category -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Stt</th>
      <th> List name</th>
      <th> Description</th>
      <th> image_url</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listCategory;">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td><img src="{{ item.image_url }}"width="100px" /></td>
      

      <td>
        <button type="button"class="btn btn-primary" data-bs-dismiss="modal" class="btn btn-primary text-light ms-2" routerLink="/edit-category">Edit</button>
        <br>
        <br>
        <button type="button" (click)="getDeleteId(item.id)" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger text-light ms-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>



<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Bạn có chắc xóa đối tượng</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>

      <div class="modal-footer">
        <button type="submit" (click)="deleteCategory()" data-bs-dismiss="modal"  class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
