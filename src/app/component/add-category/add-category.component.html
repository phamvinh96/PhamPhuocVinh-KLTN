<div class="add-product">
    <h1>Add category</h1>
    <p class="message-p">{{ addProductMessage }}</p>
    <form
      #addProduct="ngForm"
      (ngSubmit)="submit(addProduct.value)"
      class="common-form"
      
    >
    <label for="name">Name</label>
      <input
        type="text"
        class="form-input"
        placeholder="   Enter product name"
        name="name"
        ngModel
      />
      <br>
      <label for="nadescriptionme">Description</label>
      <input
      type="text"
      class="form-input"
      placeholder=" Enter product description"
      name="description"
      ngModel
    />
    <br>
    <label for="image_url">IMG</label>
    <input
    type="text"
    class="form-input"
    placeholder=" Enter product image_url"
    name="image_url"
    ngModel
  />
  <br>

      <button class="form-button">ADD CATEGORY</button>
    </form>
  </div>
